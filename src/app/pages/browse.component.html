<section>

    <h1>High Score<br><small>{{highscore.name}} - {{highscore.score}}</small></h1>

    <ul>
        <li *ngFor="let jam of jams">
            <span>{{jam.timestamp}}</span>
            <a href="{{jam.link}}" title="Check out {{jam.artist}} - {{jam.song}}" target="_blank">
                {{jam.artist}} - {{jam.song}}
            </a>
        </li>
    </ul>

</section>
